<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>按钮</title>
    <link href="../public/library/bootstrap-4.0.0/css/bootstrap.min.css" rel="stylesheet" type="text/css">
    <link href="../public/library/jquery-ui/css/jquery-ui.min.css" rel="stylesheet" type="text/css">
    <link href="../public/fonts/css/font-awesome.min.css" rel="stylesheet" type="text/css">
    <link href="../public/stylesheets/animate.css" rel="stylesheet" type="text/css">
    <link href="../public/stylesheets/custom-global.css" rel="stylesheet" type="text/css">
    <link href="../public/stylesheets/custom-color.css" rel="stylesheet" type="text/css">
    <link href="../public/stylesheets/custom-styles.css" rel="stylesheet" type="text/css">
    <link href="../public/stylesheets/custom-button.css" rel="stylesheet" type="text/css">
    <link href="../public/library/scrollbar/gemini-scrollbar.css" rel="stylesheet" type="text/css">
    <link rel="shortcut icon" href="../public/favicon.ico" type="image/x-icon"/>

</head>

<body>

<div class="container-fluid">
    <br>
    <div class="row clearfix">
        <div class="col-12">
            <h1 class="h3" id="main-title">按钮样式</h1>
            <hr>
        </div>
    </div>
    <br>
    <!-- 普通按钮 -->
    <div class="row clearfix">
        <div class="col-10">
            <div class="card">
                <div class="card-body p-4">
                    <div class="mb15">
                        <button type="button" class="btn btn-sm btn-primary">Primary</button>
                        <button type="button" class="btn btn-sm btn-secondary">Secondary</button>
                        <button type="button" class="btn btn-sm btn-success">Success</button>
                        <button type="button" class="btn btn-sm btn-danger">Danger</button>
                        <button type="button" class="btn btn-sm btn-warning">Warning</button>
                        <button type="button" class="btn btn-sm btn-info">Info</button>
                        <button type="button" class="btn btn-sm btn-dark">Dark</button>
                        <button type="button" class="btn btn-sm btn-light">Light</button>
                        <button type="button" class="btn btn-sm btn-link">Link</button>
                    </div>
                    <div class="mb15">
                        <button type="button" class="btn btn-primary">Primary</button>
                        <button type="button" class="btn btn-secondary">Secondary</button>
                        <button type="button" class="btn btn-success">Success</button>
                        <button type="button" class="btn btn-danger">Danger</button>
                        <button type="button" class="btn btn-warning">Warning</button>
                        <button type="button" class="btn btn-info">Info</button>
                        <button type="button" class="btn btn-dark">Dark</button>
                        <button type="button" class="btn btn-light">Light</button>
                        <button type="button" class="btn btn-link">Link</button>
                    </div>
                    <div>
                        <button type="button" class="btn btn-lg btn-primary">Primary</button>
                        <button type="button" class="btn btn-lg btn-secondary">Secondary</button>
                        <button type="button" class="btn btn-lg btn-success">Success</button>
                        <button type="button" class="btn btn-lg btn-danger">Danger</button>
                        <button type="button" class="btn btn-lg btn-warning">Warning</button>
                        <button type="button" class="btn btn-lg btn-info">Info</button>
                        <button type="button" class="btn btn-lg btn-dark">Dark</button>
                        <button type="button" class="btn btn-lg btn-light">Light</button>
                        <button type="button" class="btn btn-lg btn-link">Link</button>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <br>
    <!-- 质感按钮 -->
    <div class="row clearfix">
        <div class="col-10">
            <div class="card">
                <div class="card-body p-4">
                    <button class="button shiny gray"><span class="shine"></span>Gray</button>
                    <button class="button shiny blue"><span class="shine"></span>Blue</button>
                    <button class="button shiny red"><span class="shine"></span>Red</button>
                    <button class="button shiny orange"><span class="shine"></span>Orange</button>
                    <button class="button shiny purple"><span class="shine"></span>Purple</button>
                    <button class="button shiny green"><span class="shine"></span>Green</button>
                </div>
            </div>
        </div>
    </div>
    <br>
    <!-- 渐变按钮 -->
    <div class="row clearfix">
        <div class="col-10">
            <div class="card">
                <div class="card-body p-4">
                    <button class="button shiny bg-linear-1"><span class="shine"></span>bg-linear-1</button>
                    <button class="button shiny bg-linear-2"><span class="shine"></span>bg-linear-2</button>
                    <button class="button shiny bg-linear-3"><span class="shine"></span>bg-linear-3</button>
                    <button class="button shiny bg-linear-4"><span class="shine"></span>bg-linear-4</button>
                    <button class="button shiny bg-linear-5"><span class="shine"></span>bg-linear-5</button>
                    <button class="button shiny bg-linear-6"><span class="shine"></span>bg-linear-6</button>
                </div>
            </div>
        </div>
    </div>
</div>

<script src="../public/library/jquery-2.1.1.js"></script>
<script src="../public/library/bootstrap-4.0.0/js/bootstrap.bundle.min.js"></script>
<script src="../public/library/scrollbar/index.js"></script>
<script src="../public/library/jquery-ui/js/jquery-ui.min.js"></script>
<script src="../public/library/jquery.cookie.js"></script>
<script src="../public/library/jquery.animate.js"></script>
<script src="../public/javascripts/custom-util.js"></script>
<script src="../public/javascripts/custom-global.js"></script>
<script>
    var scrollbar = initScrollbar("body");
</script>

</body>
</html>
