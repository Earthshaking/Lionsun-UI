<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Title</title>
    <link href="../../public/library/Codemirror/lib/codemirror.css" rel="stylesheet" type="text/css">
    <link href="../../public/library/Codemirror/theme/material.css" rel="stylesheet" type="text/css">
    <link href="../../public/library/Codemirror/addon/fold/foldgutter.css" rel="stylesheet" type="text/css"/>
    <link href="../../public/library/Codemirror/addon/hint/show-hint.css" rel="stylesheet" type="text/css"/>
    <link href="../../public/library/bootstrap-4.0.0/css/bootstrap.min.css" rel="stylesheet" type="text/css">
    <link href="../../public/library/jquery-ui/css/jquery-ui.min.css" rel="stylesheet" type="text/css">
    <link href="../../public/fonts/css/font-awesome.min.css" rel="stylesheet" type="text/css">
    <link href="../../public/stylesheets/animate.css" rel="stylesheet" type="text/css">
    <link href="../../public/stylesheets/custom-global.css" rel="stylesheet" type="text/css">
    <link href="../../public/stylesheets/custom-color.css" rel="stylesheet" type="text/css">
    <link href="../../public/stylesheets/custom-styles.css" rel="stylesheet" type="text/css">
    <link rel="shortcut icon" href="../../public/favicon.ico" type="image/x-icon"/>
</head>

<body>
<div class="container-fluid p0 area">
    <textarea name="code" id="code"></textarea>
</div>

<script src="../../public/library/jquery-2.1.1.js"></script>
<script src="../../public/library/bootstrap-4.0.0/js/bootstrap.bundle.min.js"></script>
<script src="../../public/library/jquery-ui/js/jquery-ui.min.js"></script>
<script src="../../public/library/jquery.cookie.js"></script>
<script src="../../public/library/jquery-divScroll/divscroll.js"></script>
<script src="../../public/library/Codemirror/lib/codemirror.js"></script>
<script src="../../public/library/Codemirror/javascript.js"></script>
<script src="../../public/library/Codemirror/addon/selection/selection-pointer.js"></script>
<script src="../../public/library/Codemirror/mode/xml/xml.js"></script>
<script src="../../public/library/Codemirror/mode/javascript/javascript.js"></script>
<script src="../../public/library/Codemirror/mode/css/css.js"></script>
<script src="../../public/library/Codemirror/mode/vbscript/vbscript.js"></script>
<script src="../../public/library/Codemirror/mode/htmlmixed/htmlmixed.js"></script>
<script src="../../public/library/Codemirror/addon/fold/foldcode.js"></script>
<script src="../../public/library/Codemirror/addon/fold/foldgutter.js"></script>
<script src="../../public/library/Codemirror/addon/fold/brace-fold.js"></script>
<script src="../../public/library/Codemirror/addon/fold/comment-fold.js"></script>
<script src="../../public/library/Codemirror/addon/fold/indent-fold.js"></script>
<script src="../../public/library/Codemirror/addon/fold/markdown-fold.js"></script>
<script src="../../public/library/Codemirror/addon/fold/xml-fold.js"></script>
<script src="../../public/library/Codemirror/addon/edit/closebrackets.js"></script>
<script src="../../public/library/Codemirror/addon/edit/closetag.js"></script>
<script src="../../public/library/Codemirror/addon/hint/javascript-hint.js"></script>
<script>
    
    
    window.onload = function(){
    
        $(".area").perfectScrollbar();
        
        if (location.hash) {
    
            if (location.hash == "#grid") {
                getHtmlCode("grid.html")
            } else if (location.hash == "#Flexbox") {
                getHtmlCode("Flexbox.html")
            } else if (location.hash == "#HolyGrail") {
                getHtmlCode("HolyGrail.html")
            }
        }
    }

    function getHtmlCode(url) {
        $.ajax({
            url:url,
            type:"get",
            dataType:"html",
            success:function (html) {
                $("#code").val(html);
                initCodes()
            }
        })
    }

    function initCodes() {
        CodeMirror.fromTextArea(document.getElementById("code"), {
            mode: {name: "htmlmixed", globalVars: true},
            lineNumbers: true,
            lineWrapping: true,
            smartIndent: true,
            indentUnit: 4,
            foldGutter: true,
            extraKeys: {"Ctrl-Space": "autocomplete"},
            gutters: ["CodeMirror-linenumbers", "CodeMirror-foldgutter"],
            matchBrackets: true, //括号匹配
            autoCloseBrackets: true,
            autoCloseTags: true,
            theme: "material",
        });
    }
    
    
</script>

</body>
</html>
