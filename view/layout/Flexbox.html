<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>弹性盒子布局（FlexBox）</title>
    <style>
        * {
            margin: 0;
            padding: 0;
        }
        html, body {
            width: 100%;
            height: 100%;
            box-sizing: border-box;
        }
        #all {
            width: 100%;
            height: 100%;
            position: relative;
            display: flex;
            flex-flow: column;
            flex-wrap: nowrap;
            box-sizing: border-box;
        }
        #header{
            padding-bottom: 8px;
        }
        #footer{
            padding-top: 8px;
        }

        #header, #footer {
            width: 100%;
            height:10%;
            box-sizing: border-box;
        }

        #main {
            width: 100%;
            flex: 1;
            display: flex;
            flex-wrap: nowrap;
        }

        #main > #left {
            padding-right: 8px;
            flex: 0 0 20%;
            height: 100%;
            position: relative;
        }

        #main > #content {
            padding-left: 1px;
            flex: 1;
            height: 100%;
            position: relative;
        }

        .example {
            width: 100%;
            height: 100%;
            background-color: #adadad;
            cursor: pointer;
            transition: background-color 200ms ease;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size:30px;
            box-sizing: border-box;
            color: #FFF;
        }

        .example:hover {
            background-color: #c7c7c7;
        }
    </style>
</head>
<body>
<div id="all">
    <div id="header">
        <div class="example">Header</div>
    </div>
    <div id="main">
        <div id="left">
            <div class="example">Left</div>
        </div>
        <div id="content">
            <div class="example">Content</div>
        </div>
    </div>
    <div id="footer">
        <div class="example">Footer</div>
    </div>
</div>
</body>
</html>
