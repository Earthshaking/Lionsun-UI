<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width-device-width,user-scalable=no,initial-scale=1.0,maximum-scale=1.0,minimum-scale=1.0">
    <title>双飞翼布局</title>
    <style type="text/css">
        * {
            margin: 0;
            padding: 0;
        }

        *, *::after, *::before {
            /*box-sizing: inherit;*/
            box-sizing: border-box;
        }

        body,
        html {
            width: 100%;
            height: 100%;
            font: 20px/40px "microsoft yahei";
            color: white;
        }

        #container {
            width: 95%;
            margin: 0 auto;
            height: 100%;
        }

        #header,
        #footer {
            height: 12.5%;
        }

        #main {
            height: 75%;
        }

        #center,
        #left,
        #right {
            height: 100%;
            float: left;
        }

        #center {
            width: 60%;
        }

        #right {
            width: 20%;
            float: right;
        }

        #left {
            width: 20%;
            float: left;
        }

        #center,
        #left,
        #right,
        #header,
        #footer {
            padding: 5px;
        }

        .example {
            width: 100%;
            height: 100%;
            background-color: #adadad;
            cursor: pointer;
            transition: background-color 200ms ease;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size:30px;
        }

        .example:hover {
            background-color: #c7c7c7;
        }
    </style>
</head>

<body>

<div id="container">

    <div id="header">
        <div class="example">Header</div>
    </div>

    <div id="main">

        <div id="left">
            <div class="example">Left</div>
        </div>
        <div id="center">
            <div class="example">Center</div>
        </div>
        <div id="right">
            <div class="example">Right</div>
        </div>

    </div>

    <div id="footer">
        <div class="example">Footer</div>
    </div>

</div>
</body>
</html>
