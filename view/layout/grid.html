<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width-device-width,user-scalable=no,initial-scale=1.0,maximum-scale=1.0,minimum-scale=1.0">
    <title>多栏布局 - 栅格系统</title>
    <link href="../../public/library/bootstrap-4.0.0/css/bootstrap.min.css" rel="stylesheet" type="text/css">
    <style>
        * {
            margin: 0;
            padding: 0;
        }
        
        html, body {
            width: 100%;
            height: 100%;
            overflow: hidden;
        }
        
        #header,
        #footer {
            height: 10%;
        }
        
        #header > div,
        #footer > div,
        #header > .row > div,
        #footer > .row > div {
            height: 100%;
        }
        
        #header,
        #main {
            margin-bottom: 10px;
        }
        
        .example {
            height: 100%;
            background-color: #adadad;
            cursor: pointer;
            transition: background-color 200ms ease;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 30px;
            color: #FFF;
        }
        
        .example:hover {
            background-color: #c7c7c7;
        }
    </style>
</head>

<body>

<div id="header">
    <div class="row clearfix">
        <div class="col-12">
            <div class="example">Header</div>
        </div>
    </div>
</div>

<div id="main" style="height: 79%;">
    <div class="container" style="height: 100%">
        <div class="example">Center</div>
    </div>
</div>

<div id="footer">
    <div class="row clearfix">
        <div class="col-12">
            <div class="example">Footer</div>
        </div>
    </div>
</div>


</body>
</html>
