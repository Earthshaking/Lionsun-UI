<script>

    var sidebar = $("#sidebar").Sidebar({});
    var Scrollbar = new GeminiScrollbar({
        element: document.querySelector('.area'),
        onResize: function () {
            console.log('sidebar resized');
        }
    }).create();
    
    /**
     * 开启/隐藏侧边栏
     */
    function toggleSidebar() {
        var btn = event.target,
            buttons = $(btn);
        if (buttons.data('status') == 'open') {
            sidebar.close(buttons);
        } else {
            sidebar.open(buttons);
        }
    }

    $(".sidebarMenu").find('a').on("click", function () {
        if (!$(this).hasClass('active')) {
            $(this).addClass('active').siblings().removeClass('active');
        }
    });


</script>
