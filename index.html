    <style>
    
        #floatBox {
            position: absolute;
            width: 100%;
            /*left: 20px;*/
            /*right: 20px;*/
            bottom: 20px;
            z-index: 9999;
            padding: 5px 15px;
            min-width: 400px;
            display: none;
        }
    
        #floatBox .card-body {
            transition: all 300ms;
            padding: 10px 15px;
            position: relative;
        }
    
        #floatBox.min .card-body {
            height: 0;
            padding: 0;
            visibility: hidden;
            opacity: 0;
            /*display: none;*/
        }
    
        #floatBox > .card {
            border-radius: 0;
            box-shadow: 2px 5px 10px 0 rgba(17, 17, 17, 0.1), 5px 5px 5px 0 rgba(17, 17, 17, 0.12);
            border: 1px solid rgba(153, 153, 153, 0.5);
        }
    
        #minBtn {
            width: 50px;
            padding: 0;
            position: relative;
            left: 9px;
            float: right;
            color: #999;
            opacity: 0.8;
            border: 0;
            outline: 0;
            box-shadow: none;
            background-color: transparent;
        }
    
        #minBtn:hover {
            color: #000;
        }
    
        #minBtn i {
            font-size: 30px;
        }
        
        .infoCard > .card-header {
            padding: 10px 20px;
            display: flex;
            position: relative;
            align-items: center;
            justify-content: space-between;
            background-color: #fff;
        }
        
        .infoCard > .card-header .card-title {
            font-size: 20px;
            margin-bottom: 0;
        }
        
        #openNew {
            position: absolute;
            right: 60px;
            top: 8px;
            background-color: #f5f5f5;
        }

        #openNew:hover {
            background-color: #f1f1f1;
        }

        .card-header > a:nth-child(#openNew) {
            width: 100%;
            padding: 10px 20px;
            border: 0;
            align-items: center;
            display: flex;
            justify-content: space-between;
            color: rgba(17, 17, 17, 0.77);
        }

<script type="text/javascript">
    
    var sidebar = $("#sidebar").Sidebar({});
    var scrollbar = initScrollbar(".area");
    
    /**
     * 开启/隐藏侧边栏
     */
    function toggleSidebar(obj) {
        var buttons = $(obj);
        if (buttons.data('status') == 'open') {
            sidebar.close(buttons);
        } else {
            sidebar.open(buttons);
        }
    }
    
    function initClickContrl() {
        var floatBox = $("#floatBox");
        
        $(".sidebarMenu").find('a').on("click", function () {
            if (!$(this).hasClass('active')) {
                $(this).addClass('active').siblings().removeClass('active');
            }
            
            floatBox.hide();
    
            if ($(this).parent('.sidebarMenu').attr('data-type') == 'tepl') {
                setInfos($(this));
            }
        });
        
        $("#thinkbrainsBtn").on("click", function () {
            var LIONSUN = $("#LIONSUN");
            if (LIONSUN.data('status') == 'open') {
                sidebar.close(LIONSUN);
            }
        });
    
    
        $("#minBtn").on("click", function () {
            if ($(this).parents('#floatBox').hasClass('min')) {
                $(this).find('i').removeClass('fa-angle-up').addClass('fa-angle-down');
                $(this).parents('#floatBox').removeClass('min');
            } else {
                $(this).find('i').removeClass('fa-angle-down').addClass('fa-angle-up');
                $(this).parents('#floatBox').addClass('min');
            }
        });
    }

    function setInfos(obj) {
        var time = $(obj).data('time');
        var name = $(obj).html();
        var url = $(obj).attr('href');
        $("#pagename").html(name);
        $("#pagetime").html(time);
        $("#pageurl").html(url);
        $("#openNew").attr('href', url);
        setTimeout(function () {
            $("#floatBox").show();
        }, 100);
    }
