<body>

<div class="container-fluid">
    
    <div class="manager-wrraper">
    
        <h1 class="manager-title pb10 mb20">我的收藏</h1>
        <form method="post" id="ListForm">
            <div class="table-responsive-md clearfix">
                <table class="table table-white-border flex-table" width="100%" id="article-table">
                    <thead class="thead-bg">
                    <tr>
                        <th>内容名称</th>
                        <th>收藏时间</th>
                        <th>所属频道</th>
                        <th>操作</th>
                    </tr>
                    </thead>
                    <tbody id="tbody">
                    #foreach($obj in $objs)
                    <tr>
                        <td><p class="table-width"><a href="$!webPath/goods_$!{obj.goods.id}.htm" target="_blank">$!obj.goods.goods_name</a></p></td>
                        <td>$!CommUtil.formatLongDate($!obj.addTime)</td>
                        <td>
                          #foreach($ca in $obj.goods.auditGoods)
                             $!ca.store.store_name
                              #end
                         </td>
    <!--                     <td><button class="btn btn-light" type="button"><a href="javascript:void(0);" onclick="if(confirm('确定取消收藏?'))window.location.href='$!webPath/member/collection_del.htm?mulitId=$!obj.user.id&currentPage=$!currentPage&type=0'" >取消收藏</a></button></td> -->
                        <td><a href="javascript:void(0);" onclick="if(confirm('确定取消收藏?'))window.location.href='$!webPath/member/collection_del.htm?mulitId=$!obj.id&currentPage=$!currentPage&type=0'" >取消收藏</a></td>
                    </tr>
                    #end
                    </tbody>
                </table>
            </div>
            <div class="fenye3">
                <input name="ad_status" type="hidden" id="ad_status" value="$!ad_status" />
                <input name="ad_title" type="hidden" id="ad_title" value="$!ad_title" />
                <input type="hidden" name="mulitId" id="mulitId" />
                <input name="currentPage" type="hidden" id="currentPage" value="$!currentPage" />
                $!gotoPageFormHTML
            </div>
        </form>
    </div>

</div>
<script type="text/javascript" src="$!webPath/resources/mystyle/static/js/script.js"></script>
<script>
	$(".fenye3").addClass('pagination').find('a').addClass('page-link').wrap("<div class='page-item'></div>");
</script>
</body>
</html>
