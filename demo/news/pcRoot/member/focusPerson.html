<body>
<div id="channel-setting">
    <h1 class="manager-title bb pb10">关注的人</h1>
    <div class="focusItems list pl5 pr5" id="fansBox">
        #foreach($obj in $objs)
        <div class="focus-item media animated fadeIn" style="height: 90px;" >
            #if($!obj.user.photo)
            #set($img="$!webPath/$!obj.user.photo.path/$!obj.user.photo.name")
            #else
            #set($img="$!webPath/$!config.memberIcon.path/$!config.memberIcon.name")
            #end
            <img src="$!img" alt=""  class="rounded-circle usersHeadIcon" style="width:60px;height: 60px">
            <div class="media-body">
                <h4 class="usersAccount" style="font-size: 15px;">$!obj.user.userName <span class="male"></span></h4>
            </div>
          <!--   <button type="button" class="btn btn-user focused" style="width: 92px;">取消关注</button> -->
        </div>
        #end
    </div>
</div>
<script type="text/javascript" src="$!webPath/resources/mystyle/static/js/script.js"></script>

</body>
</html>
