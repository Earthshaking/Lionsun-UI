<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>内容分类</title>
    <link rel="stylesheet" href="$!webPath/resources/mystyle/static/lib/bootstrap-4.0.0/css/bootstrap.min.css">
    <link rel="stylesheet" href="$!webPath/resources/mystyle/static/css/font-awesome/css/font-awesome.css">
    <link rel="stylesheet" href="$!webPath/resources/mystyle/static/css/custom-global.css">
    <link rel="stylesheet" href="$!webPath/resources/mystyle/static/css/custom-styles.css">
    <link rel="stylesheet" href="$!webPath/resources/mystyle/static/css/animate.css">
    <!--[if lt IE 9]>
    <script src="http://www.jq22.com/jquery/html5.min.js"></script>
    <![endif]-->
</head>
<!-----------------------------------------
  名称：智脑 - 频道中心 - 文章分类

------------------------------------------->
<body>

<!-- 文章分类页面 -->
<div id="channel-setting">
                    <div class="topss clearfix">
                        <h4 class="float-left">内容分类</h4>
                        <a href="$!webPath/tepl/addClass.htm?storeId=$!storeId" class="float-right btn friendBtn" data-toggle="layer">新增分类</a>
                    </div>
                    <div class="table-responsive-sm pt20">
                        <table class="table table-bordered table-mouseover table-even table-center" width="100%"
                               id="frendTable">
                            <thead class="thead-bg2">
                            <tr>
                                <th><input type="checkbox"></th>
                                <th>分类名称</th>
                                <th>是否显示</th>
                                <th>序号</th>
                                <th>操作</th>
                            </tr>
                            </thead>
                            <tbody>
                            #foreach($obj in $objs)
                            <tr>
                                <td><input type="checkbox"></td>
                                <td class="text-left">$obj.className 
                                <a href="$!webPath/tepl/addClass.htm?storeId=$!storeId&pid=$obj.id" class="btn addChilds btn-sm" data-toggle="layer">+ 新增下级</a>
                                </td>
                               
                               <td><img src="$!webPath/resources/style/system/front/default/images/usercenter/$!{obj.display}.jpg" width="16" height="14" /></td>
                                <td>$!obj.sequence</td>
                                <td><span><a href="#" data-toggle="layer">【内容管理】</a></span><span><a href="$!webPath/tepl/addClass.htm?id=$!obj.id&pid=$!obj.parent.id&storeId=$!storeId" data-toggle="layer">【编辑】</a></span><span class="del"><a onclick="if(confirm('是否确定删除内容分类?'))window.location.href='$!webPath/seller/usergoodsclass_del.htm?mulitId=$!obj.id&storeId=$!storeId'" href="javascript:void(0);">【删除】</a></span></td>
                            </tr>
                            #foreach($child in $obj.childs)
                            <tr>
                                <td><input type="checkbox"></td>
                                <td>$!child.className</td>
                                <td><img src="$!webPath/resources/style/system/front/default/images/usercenter/$!{child.display}.jpg" width="16" height="14" /></td>
                                <td>$!{child.sequence}</td>
                                <td><span><a href="#" data-toggle="layer">【内容管理】</a></span><span><a href="$!webPath/tepl/addClass.htm?id=$!child.id&pid=$!child.parent.id&storeId=$!storeId" data-toggle="layer">【编辑】</a></span><span class="del"><a onclick="if(confirm('是否确定删除内容分类?'))window.location.href='$!webPath/seller/usergoodsclass_del.htm?mulitId=$!child.id&storeId=$!storeId'" href="javascript:void(0);">【删除】</a></span></td>
                            </tr>
                            #end
                            #end
                            </tbody>
                        </table>
                    </div>
                </div>

<script type="text/javascript" src="$!webPath/resources/mystyle/static/js/script.js"></script>
<script>
    global.loadSearch();
    global.loadSidebar();

    var parent = window.parent;

    $("[data-toggle='layer']").on("click", function (e) {
        // 获取路径
        var url = $(this).attr('href');

        jQuery.get(url, function (data) {
            parent.showModal(['456px', '360px'],data, function () {
                 //$("#reviewForm").validate();
            });
        });
        e.preventDefault();
    });
    
</script>
</body>
</html>
