<script type="text/javascript" src="../../static/js/script.js"></script>
<script>
    var sidebar = $("#sidebarNavMenu");
    var sidebarItem = sidebar.find('a');

    sidebarItem.on("click", function (e) {
        var href = $(this).attr('href');
        if (href == "#") {
            layer.alert("正在建设中...");
            e.preventDefault();
            return false;
        } else {
            if (!$(this).parent('li').hasClass('active')) {
                removeAllState();
                $(this).parent('li').addClass('active');
            }
        }
    });

    function removeAllState() {
        sidebarItem.each(function (e) {
            $(this).parent('li').removeClass('active');
        });
    }

    window.onload = function () {
        if (location.hash) {
            var url = $("[data-hash=" + location.hash + "]").attr('href');
            if (location.hash == "#myinfo-sm") {
                var xurl = $("[data-hash=#myinfo]").attr('href');
                var newUrl = xurl + "#authenticationTab";
                $("#myFrame").attr('src',newUrl);
            }else{
                $("#myFrame").attr('src', url);
            }
        }else{
            var url = $("[data-hash=#allshows]").attr('href');
            $("[data-hash=#allshows]").parent('li').addClass('active')
            $("#myFrame").attr('src', "memberOverview.html");
        }
    };


</script>
