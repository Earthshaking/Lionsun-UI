<body>
<!-- 收支明细 -->
<div id="channel-setting">
    <div class="topss clearfix">
                        <h4 class="float-left">收支明细</h4>
                    </div>
    <hr class="mt5 mb5">
    <p class="pb0 mb10">当前账户余额：<span class="reds">￥#if($!{user.availableBalance})$!{user.availableBalance}#else 0 #end</span></p>
    <div class="table-responsive-md clearfix">
                        <table class="table table-bordered table-mouseover" width="100%" id="article-table">
                            <thead class="thead-bg2">
                            <tr>
                                <th width="200px">编号</th>
                                <th width="200px">金额</th>
                                <th width="200px">提交时间</th>
                                <th width="200px">类型</th>
                                <th>描述</th>
                            </tr>
                            </thead>
                            <tbody id="tbody">
                            #foreach($obj in $objs)
                            <tr>
                                <td>$!obj.id</td>
                                <td><span class="reds">$!obj.pd_log_amount元</span></td>
                                <td>$!CommUtil.formatLongDate($!obj.addTime)</td>
                                <td>$!obj.pd_op_type</td>
                                <td>$!obj.pd_log_info</td>
                            </tr>
                            #end
                            </tbody>
                        </table>
                    </div>
</div>
<script type="text/javascript" src="$!webPath/resources/mystyle/static/js/script.js"></script>
</body>
