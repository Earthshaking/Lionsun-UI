<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>企业频道</title>
    <link rel="stylesheet" href="$!webPath/resources/mystyle/static/lib/bootstrap-4.0.0/css/bootstrap.min.css">
    <link rel="stylesheet" href="$!webPath/resources/mystyle/static/css/font-awesome/css/font-awesome.css">
    <link rel="stylesheet" href="$!webPath/resources/mystyle/static/css/custom-global.css">
    <link rel="stylesheet" href="$!webPath/resources/mystyle/static/css/custom-styles.css">
    <link rel="stylesheet" href="$!webPath/resources/mystyle/static/css/animate.css">
    <!--[if lt IE 9]>
    <script src="http://www.jq22.com/jquery/html5.min.js"></script>
    <![endif]-->
</head>
<!-----------------------------------------
  名称：智脑 - 创建企业频道
  时间：2019年4月3日
  作者：方凌松
------------------------------------------->
<body>

<div class="all-wrapper">
    <div id="channelHeader"></div>
    
    <div class="content-fluid pt40">
        <div class="top-box mb20 " id="globalBox" data-url="$!webPath/seller/channel_head.htm">
            <!------------------------------------------
               加载公用组件内容：左侧logo标识和搜索框
               对应模版文件：tepl/search.html
             ------------------------------------------>
        </div>
    </div>
    
    <div class="main-inner">
        
        <div class="content-fluid pt20 mb20" style="width:1024px;">
            <h4>频道创建</h4>
            <p class="light-color">一个身份可以建立多个频道，创建后无法注销，申请到正式审核通过预计需要1~3个工作日，了解更多请看 <a href="">创建规则必看</a></p>
            <br>
            <ul class="steps-list">
                <li class="active"><a href="">1</a></li>
                <li class="active"><a href="">2</a></li>
                <li class="active"><a href="">3</a></li>
                <li><a href="">4</a></li>
            </ul>
        </div>
    
        <div class="content-fluid pt50" style="width: 960px;">
    
            <form action="$!webPath/seller/store_create_finish.htm" method="post" id="createchannelid" class="person-form createsForm">
        <input name="store_create_session" type="hidden" id="store_create_session" value="$!store_create_session" />
         <input name="grade_id" type="hidden" id="grade_id" value="3" />
                <div class="form-inline">
                    <!-- 联系人 -->
                    <div class="form-group">
                        <label class="control-label">联 系 人：</label>
                        <input type="text" name="store_ower" class="form-control" style="width: 250px;" placeholder="请输入姓名" data-verify="notNull" data-error-msg="请输入姓名">
                    </div>
            
                    <!-- 手机号 -->
                    <div class="form-group">
                        <label class="control-label">手机号：</label>
                        <input type="text" name="store_telphone" class="form-control" style="width: 250px;" placeholder="请输入手机号" data-verify="mobile" data-error-msg="请输入正确的手机号">
                    </div>
                </div>
        
                <div class="form-inline">
                    <!-- 单位名称 -->
                    <div class="form-group">
                        <label class="control-label">单位名称：</label>
                        <input type="text" name="dw_name" class="form-control" style="width: 250px;" placeholder="请输入单位名称" data-verify="notNull" data-error-msg="请输入单位名称">
                    </div>
            
                    <!-- 电子邮箱 -->
                    <div class="form-group">
                        <label class="control-label">电子邮箱：</label>
                        <input type="text" name="email" class="form-control" style="width: 250px;" placeholder="请输入电子邮箱" data-verify="email" data-error-msg="请输入正确的Email地址">
                    </div>
                </div>
        
                <div class="form-inline">
                    <!-- 统一社会信用代码 -->
                    <div class="form-group">
                        <label class="control-label">统一社会信用代码：</label>
                        <input type="text" name="common_credit_code" class="form-control" style="width: 250px;" placeholder="请输入统一社会信用代码" data-verify="notNull" data-error-msg="请输入统一社会信用代码">
                    </div>
            
                    <!-- 单位性质 -->
                    <div class="form-group">
                        <label class="control-label">单位性质：</label>
                        <input type="text" name="dw_properties" class="form-control" style="width: 250px;" placeholder="请输入单位性质" data-error-msg="请输入单位性质" data-verify="notNull">
                    </div>
                </div>
    
                <!-- 频道分类 -->
                <div class="form-group onecLect">
                    <label class="control-label">频道分类：</label>
                    <div class="form-select inline-block relative">
                        <select name="sc_id" class="form-control select-clear" style="width: 251px;" data-verify="notNull" data-error-msg="请选择频道分类">
                            <option value="">请选择频道分类</option>
                             #foreach($sc in $scs)
                            <option value="$!sc.id">$!sc.className</option>
                             #foreach($sc1 in $sc.childs)
                            <option value="$!sc1.id">$!sc1.className</option>
                             #end
                             #end
                           
                        </select>
                        <span class="down-arrow"></span>
                    </div>
                </div>
                <!-- 频道名称 -->
                <div class="form-group onecLect">
                    <label class="control-label">频道名称：</label>
                    <input type="text" name="store_name" class="form-control" style="width: 713px;" placeholder="请输入频道名称" data-verify="notNull" data-error-msg="请输入频道名称">
                </div>
                <!-- 频道简介 -->
                <div class="form-group onecLect clearfix">
                    <label class="control-label float-left">频道简介：</label>
                    <textarea name="store_info" id="channelInfo" class="form-control ml5"
                              style="height: 80px;width: 713px" placeholder="请对频道做简单介绍，30字以内" maxlength="30" data-verify="notNull" data-error-msg="请对频道做简单介绍"></textarea>
                </div>
                <!--标签-->
                <div class="form-group onecLect">
                    <label class="control-label">标签：</label>
                    <input type="text" name="store_label" class="form-control select-out" style="width: 713px;"
                           placeholder="每个用户最多可以创建6个频道，每个频道可添加3个标签">
                </div>
    
                <br>
                <div class="text-center">
                    <a href="$!webPath/seller/instruction.htm?store_type=$!store_type" class="btn channel-btn white"
                       style="width: 108px;padding:0">上一步
                    </a>
                    &nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
                    <a class="btn channel-btn blues alert-danger" onclick="checkTheForm()" style="width: 108px;padding:0">提交审核</a>
                </div>
            </form>

            <br>
            <br>
            <br>
        </div>
    </div>
</div>

<script type="text/javascript" src="$!webPath/resources/mystyle/static/js/script.js"></script>
<script type="text/javascript" src="$!webPath/resources/mystyle/static/lib/jquery.params.js"></script>
<script>

    global.loadSearch();

    var currentForm = $("#createchannelid");
    currentForm.find('input:not(.select-out)').on("blur", function () {
        checkFormContrl($(this));
    });

    function checkTheForm() {
        if (validateForm(currentForm) > 0) {
            if (checkAccountCallback2() > 0) {
                console.log("校验通过");
                currentForm.submit();
            } else {
                return false;
            }
        } else {
            return false;
        }
    }


</script>
</body>
</html>
