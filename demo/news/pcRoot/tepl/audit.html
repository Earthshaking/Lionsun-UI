<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <meta name="viewport" content="width=device-width, initial-scale=1.0 ">
    <title>会员中心-文章管理-审核意见</title>
    <link rel="stylesheet" href="$!webPath/resources/mystyle/static/lib/bootstrap-4.0.0/css/bootstrap.min.css">
    <link rel="stylesheet" href="$!webPath/resources/mystyle/static/css/font-awesome/css/font-awesome.css">
    <link rel="stylesheet" href="$!webPath/resources/mystyle/static/css/custom-global.css">
    <link rel="stylesheet" href="$!webPath/resources/mystyle/static/css/custom-styles.css">
    <link rel="stylesheet" href="$!webPath/resources/mystyle/static/css/animate.css">


    <style>

        #audit-card .form-group{
            display: flex;
        }

        .static-value{
            width: 330px;
            padding-left: 8px;
        }
    </style>
</head>

<body>
<!-- 查看审核意见  audit -->
<div class="card default-card" style="height: 100%">
    <div class="card-header bg-light">
        <h6 class="card-title pt5">查看审核意见</h6>
        <a href="#" class="closeButton" onclick="closeParentLayer()">&times;</a>
    </div>
    <div class="card-body" style="height:100%;" id="audit-card">
            <div class="form-group clearfix mb20">
                <label class="control-label float-left" style="width: 100px">审核意见：</label>
                <div class="static-value">
                    
                    #if($!audit_reco.audit_state==0)
                    <td>审核中</td>
                    #elseif($!audit_reco.audit_state==2)
                    <span>通过</span>
                    #elseif($!audit_reco.audit_state==1)
                    <span>不通过</span>
                    #end
                </div>
            </div>
            <div class="form-group clearfix">
                <label class="control-label float-left" style="width: 100px;height: 107px;">不通过原因：</label>
                <div class="static-value">
                    <p class="form-control-static"> $!audit_reco.reason </p>
                </div>
            </div>
            <div class="text-center">
                <button type="button" onclick="closeParentLayer()" class="btn color-white brn" style="width: 110px;height: 40px;background-color: #1E8CEB">确 定</button>
            </div>
    </div>
</div>


<script type="text/javascript" src="$!webPath/resources/mystyle/static/js/script.js"></script>
<script type="text/javascript">
</script>
</body>
</html>
