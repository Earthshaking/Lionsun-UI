<!-- 文章审核 -->
<div class="card default-card">
    <div class="card-header bg-light">
        <h6 class="card-title pt5">文章审核</h6>
        <a href="#" class="closeButton">&times;</a>
    </div>
    <div class="card-body" style="height: 278px;">
        <form action="" method="post" class="friendForm pt15" id="reviewForm">
            <div class="form-group clearfix">
                <label class="control-label float-left" for="opinion" style="width: 100px">审核意见：</label>
                <input type="text" class="form-control brn" id="opinion" name="opinion" style="width:310px;" required>
            </div>
            <div class="form-group clearfix">
                <label class="control-label float-left" for="acceptreason" style="width: 100px">不接受原因：</label>
                <textarea type="text" class="form-control brn" style="width: 310px;height: 107px;" id="acceptreason" required name="acceptreason"></textarea>
            </div>
            <div class="text-center">
                <button type="submit" class="btn color-white"
                        style="width: 110px;height: 40px;background-color: #1E8CEB">保 存
                </button>
            </div>
        </form>
    </div>
</div>
