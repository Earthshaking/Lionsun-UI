<script>
    window.onload = function () {
        var sidebarJson = [
            {icon: "fa fa-send", name: "概况"},
            {
                icon: "fa fa-send",
                name: "内容管理",
                child: [
                    {name: "图文"},
                    {name: "音频"},
                    {name: "视频"},
                    {name: "电子书"}
                ]
            },
            {icon: "fa fa-send", name: "交易记录"},
            {icon: "fa fa-send", name: "我的钱包"},
            {icon: "fa fa-send", name: "我的购买"},
            {icon: "fa fa-send", name: "我的收藏"},
            {icon: "fa fa-send", name: "我的关注"},
            {icon: "fa fa-send", name: "我的粉丝"},
            {icon: "fa fa-send", name: "消息管理"},
            {icon: "fa fa-send", name: "浏览记录"},
            {icon: "fa fa-send", name: "入会组织"},
            {icon: "fa fa-send", name: "我的会议"},
            {icon: "fa fa-send", name: "个人资料"},
            {icon: "fa fa-send", name: "帐号绑定"}
        ]
        var html = "";
        for (var i = 0; i < sidebarJson.length; i++) {
            var value = sidebarJson[i];
            if (value.child != undefined || value.child.length > 0) {
                for (var j = 0; j < value.child.length; j++) {
                    var subvalue = value.child[j];
                    html += ` <li class="sidebar-item">
                    <a href="#" class="sidebar-link"><i class="fa ${value.icon}"></i> ${value.name}</a>
                    <ul class="sidebar-sub-menu">
                        <li><a href="#" class="sidebar-sub-link">${subvalue.name}</a></li>
                    </ul>
                </li>`;
                }
            } else {
                html += `<li class="sidebar-item"><a href="#" class="sidebar-link"><i class="fa ${value.icon}"></i> ${value.name}</a></li>`;
            }
        }
        $("#sidebarMenu").append(html);
    }
</script>
