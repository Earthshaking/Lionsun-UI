<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>频道设置</title>
    <link rel="stylesheet" href="../../static/lib/bootstrap-4.0.0/css/bootstrap.min.css">
    <link rel="stylesheet" href="../../static/css/font-awesome/css/font-awesome.css">
    <link rel="stylesheet" href="../../static/css/custom-global.css">
    <link rel="stylesheet" href="../../static/css/custom-styles.css">
    <link rel="stylesheet" href="../../static/css/animate.css">
    <!--[if lt IE 9]>
    <script src="http://www.jq22.com/jquery/html5.min.js"></script>
    <![endif]-->
</head>
<!-----------------------------------------
  名称：智脑 - 频道中心 - 频道设置
  时间：2019年4月3日
  作者：方凌松
------------------------------------------->
<body>
<!-- 频道设置页面 -->
<div class="container-fluid" style="height: 100%">
    <div id="header"></div>
    <div class="content-fluid pt40">
        <div class="top-box mb20 " id="globalBox" data-url="../tepl/channel-search.html">
            <!------------------------------------------
               加载公用组件内容：左侧logo标识和搜索框
               对应模版文件：tepl/search.html
             ------------------------------------------>
        </div>
    </div>
    <hr class="m0 p0">
    <div class="content-fluid">
        <div class="channelCenter clearfix">
            
            <div id="channelSidebarBox"></div>
            
            <div class="channel-content" id="channelShow">
                <div id="channel-setting">
                    <ul class="nav nav-tabs">
                        <li class="active"><a href="#settingBox" class="active show" data-toggle="tab">频道设置</a></li>
                        <li><a href="#bannerBox" data-toggle="tab">频道banner</a></li>
                    </ul>
                    <div class="tab-content ">
                        
                        <!-- 频道设置 -->
                        <div class="tab-pane fade active in show" id="settingBox">
                            <form action="" method="post" class="pt20 channelForm">
                                <div class="form-group clearfix">
                                    <label class="control-label float-left  ">频道LOGO：</label>
                                    <div class="rightBlock media">
                                        <!--TODO:占位图-->
                                        <img src="../../static/images/upload_IMG.png" class="img-thumbnail mr-3 brn"
                                             style="width: 100px;height: 100px;" alt="" id="logoHolder">
                                        
                                        <div class="media-body inline-block m5">
                                            <input type="file" id="logoFile" class="mb5" onchange="holderLogo(this)">
                                            <p class="tip-text">此图为您的频道LOGO，将显示在频道信息栏里，建议尺寸100*100像素</p>
                                        </div>
                                    </div>
                                </div>
                                
                                <div class="form-group clearfix">
                                    <label class="control-label float-left">频道条幅：</label>
                                    <div class="rightBlock" style="width: 870px;">
                                        <!--TODO:占位图-->
                                        <div class="bannerPlaceholder mb10 img-thumbnail"
                                             style="width: 100%;height: 180px;"></div>
                                        <input type="file" id="tiaofuFile" class="mb10" onchange="holderImg(this)">
                                        <p class="tip-text">
                                            此图为您的频道频道条幅，将显示在频道导航上方的banner位置，建议尺寸宽度为1200像素，频道logo与频道条幅只有点击"提交"后才能生效。</p>
                                    </div>
                                </div>
                                
                                <div class="form-group">
                                    <label class="control-label pt5">频道创建者：</label>
                                    <input type="text" class="form-control" style="width: 250px;" placeholder="创建者">
                                </div>
                                
                                <div class="form-group">
                                    <label class="control-label pt5">手机号码：</label>
                                    <input type="text" class="form-control" style="width: 250px;" placeholder="手机号码">
                                </div>
                                
                                <div class="form-group">
                                    <label class="control-label pt5">身份证号：</label>
                                    <input type="text" class="form-control" style="width: 250px;" placeholder="身份证号">
                                </div>
                                
                                <div class="form-group">
                                    <label class="control-label pt5">频道名称：</label>
                                    <input type="text" class="form-control" style="width: 870px;margin-left: 2px"
                                           placeholder="频道名称">
                                </div>
                                <div class="form-group">
                                    <label class="control-label pt5">频道等级：</label>
                                    <div class="form-select relative">
                                        <select name="" id="pdjd" class="form-control select-clear"
                                                style="width: 250px;">
                                            <option value="">- 请选择频道等级 -</option>
                                            <option value="">- -</option>
                                            <option value="">- -</option>
                                        </select> <span class="down-arrow"></span>
                                    </div>
                                </div>
                                <div class="form-group">
                                    <label class="control-label pt5">频道分类：</label>
                                    <div class="form-select relative">
                                        <select name="" id="" class="form-control select-clear" style="width: 250px;">
                                            <option value="">- 请选择频道分类 -</option>
                                            <option value="">- -</option>
                                            <option value="">- -</option>
                                        </select>
                                        <span class="down-arrow"></span>
                                    </div>
                                
                                </div>
                                <div class="form-group">
                                    <label class="control-label pt5">身份证号：</label>
                                    <input type="text" class="form-control" style="width: 250px;" placeholder="创建者">
                                </div>
                                
                                <div class="form-group clearfix">
                                    <label class="control-label pt5">频道简介：</label>
                                    <textarea name="channelInfo" id="channelInfo" class="form-control"
                                              style="height: 80px;width: 870px;margin-left: 2px"
                                              placeholder="请对频道做简单介绍，30字以内" maxlength="30"></textarea>
                                </div>
                                
                                <div class="form-group">
                                    <label class="control-label pt5">标签：</label>
                                    <input type="text" class="form-control" style="width: 870px;margin-left: 2px"
                                           placeholder="频道标签，用“,”隔开">
                                </div>
                                <br>
                                <div class="text-center">
                                    <button class="btn channel-btn blues" type="submit" style="width: 120px;">保存
                                    </button>
                                </div>
                            </form>
                        </div>
                        
                        <!-- 频道Banner -->
                        <div class="tab-pane fade" id="bannerBox">
                            <form action="" method="post" class="channelForm pt35">
                                
                                <div class="form-group clearfix">
                                    <label class="control-label float-left">幻灯片1：</label>
                                    <div class="rightBlock" style="width: 870px;">
                                        <!--TODO:占位图-->
                                        <div class="bannerPlaceholder mb10" style="width: 100%;height: 180px;">
                                        </div>
                                        <input type="file" id="File1" class="mb10" onchange="holderImg(this)">
                                        <p class="tip-text">此图为您的店铺首页幻灯片，建议尺寸1200*288像素</p>
                                    </div>
                                </div>
                                
                                <div class="form-group clearfix">
                                    <label class="control-label float-left">幻灯片2：</label>
                                    <div class="rightBlock" style="width: 870px;">
                                        <!--TODO:占位图-->
                                        <div class="bannerPlaceholder mb10"
                                             style="width: 100%;height: 180px;"></div>
                                        <input type="file" id="File2" class="mb10" onchange="holderImg(this)">
                                        <p class="tip-text">此图为您的店铺首页幻灯片，建议尺寸1200*288像素</p>
                                    </div>
                                </div>
                                
                                
                                <div class="form-group clearfix">
                                    <label class="control-label float-left">幻灯片3：</label>
                                    <div class="rightBlock" style="width: 870px;">
                                        <!--TODO:占位图-->
                                        <div class="bannerPlaceholder mb10" style="width: 100%;height: 180px;">
                                        
                                        </div>
                                        <input type="file" id="File3" class="mb10" onchange="holderImg(this)">
                                        <p class="tip-text">此图为您的店铺首页幻灯片，建议尺寸1200*288像素</p>
                                    </div>
                                </div>
                                
                                <br>
                                <div class="text-center">
                                    <button class="btn channel-btn blues" type="submit" style="width: 120px;">保存
                                    </button>
                                </div>
                            </form>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
<script type="text/javascript" src="../../static/js/script.js"></script>
<script>
    global.loadSearch();
    global.loadSidebar();
    
    function holderImg(obj) {
        var fileInput = $(obj);
        var image_holder = fileInput.prev('.bannerPlaceholder');
        image_holder.empty();
        if (typeof (FileReader) != "undefined") {
            var reader = new FileReader();
            reader.onload = function (e) {
                $("<img />", {
                    "src": e.target.result,
                    "class": "placeholderImg"
                }).appendTo(image_holder);
            };
            image_holder.show();
            reader.readAsDataURL(fileInput[0].files[0]);
        } else {
            layer.alert("你的浏览器不支持上传图片预览.");
        }
    }
    
    function holderLogo(obj) {
        var fileInput = $(obj);
        var image_holder = $("#logoHolder")
        if (typeof (FileReader) != "undefined") {
            var reader = new FileReader();
            reader.onload = function (e) {
                image_holder.attr('src', e.target.result);
            };
            image_holder.show();
            reader.readAsDataURL(fileInput[0].files[0]);
        } else {
            layer.alert("你的浏览器不支持上传图片预览.");
        }
    }
    
</script>
</body>
</html>
