<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>个人频道</title>
    <link rel="stylesheet" href="../../static/lib/bootstrap-4.0.0/css/bootstrap.min.css">
    <link rel="stylesheet" href="../../static/css/font-awesome/css/font-awesome.css">
    <link rel="stylesheet" href="../../static/css/custom-global.css">
    <link rel="stylesheet" href="../../static/css/custom-styles.css">
    <link rel="stylesheet" href="../../static/css/animate.css">
    <!--[if lt IE 9]>
    <script src="http://www.jq22.com/jquery/html5.min.js"></script>
    <![endif]-->
</head>
<!-----------------------------------------
  名称：智脑 - 创建个人频道
  时间：2019年4月3日
  作者：方凌松
------------------------------------------->
<body>

<div class="all-wrapper">
    <div id="header"></div>
    
    <div class="content-fluid pt40">
        <div class="top-box mb20 " id="globalBox" data-url="../tepl/channel-search.html">
            <!------------------------------------------
               加载公用组件内容：左侧logo标识和搜索框
               对应模版文件：tepl/search.html
             ------------------------------------------>
        </div>
    </div>
    
    <div class="main-inner">
        
        <div class="content-fluid pt20 mb20 mt20" style="width:1024px;">
            <h4>频道创建</h4>
            <p class="light-color">一个身份可以建立多个频道，创建后无法注销，申请到正式审核通过预计需要1~3个工作日，了解更多请看 <a href="">创建规则比看</a></p>
            <br>
            <ul class="steps-list">
                <li class="active"><a href="">1</a></li>
                <li class="active"><a href="">2</a></li>
                <li class="active"><a href="">3</a></li>
                <li><a href="">4</a></li>
            </ul>
        </div>
        
        <div class="content-fluid pt50" style="width:960px;margin-top: 60px;">
            <form action="created_managerHome.html" method="post" class="person-form createsForm">
                
                <div class="form-inline">
                    <!-- 姓名 -->
                    <div class="form-group">
                        <label class="control-label">姓名：</label>
                        <input type="text" class="form-control" style="width: 250px;" placeholder="请输入姓名">
                    </div>
                    
                    <!-- 手机号 -->
                    <div class="form-group">
                        <label class="control-label">手机号：</label>
                        <input type="text" class="form-control" style="width: 250px;" placeholder="请输入手机号">
                    </div>
                </div>
                
                
                <div class="form-inline">
                    <!-- 电子邮箱 -->
                    <div class="form-group">
                        <label class="control-label">电子邮箱：</label>
                        <input type="text" class="form-control" style="width: 250px;" placeholder="请输入电子邮箱">
                    </div>
                    
                    <!-- 身份证号 -->
                    <div class="form-group">
                        <label class="control-label">身份证号：</label>
                        <input type="text" class="form-control" style="width: 250px;" placeholder="请输入身份证号">
                    </div>
                </div>
                
                <!-- 频道分类 -->
                <div class="form-group onecLect">
                    <label class="control-label">频道分类：</label>
                    <div class="form-select inline-block relative">
                        <select name="channelClass" class="form-control select-clear" style="width: 251px;">
                            <option value="-1">请选择频道分类</option>
                            <option value="1">1</option>
                            <option value="2">22</option>
                            <option value="3">333</option>
                        </select>
                        <span class="down-arrow"></span>
                    </div>
                </div>
                
                <!-- 频道名称 -->
                <div class="form-group onecLect">
                    <label class="control-label">频道名称：</label>
                    <input type="text" class="form-control" style="width: 713px;" placeholder="请输入单位名称">
                </div>
                
                <!-- 频道简介 -->
                <div class="form-group onecLect clearfix">
                    <label class="control-label float-left">频道简介：</label>
                    <textarea name="channelInfo" id="channelInfo" class="form-control ml5"
                              style="height: 80px;width: 713px" placeholder="请对频道做简单介绍，30字以内" maxlength="30"></textarea>
                </div>
                
                <!-- 标签 -->
                <div class="form-group onecLect">
                    <label class="control-label">标签：</label>
                    <input type="text" class="form-control" style="width: 713px;"
                           placeholder="每个用户最多可以创建6个频道，每个频道可添加3个标签">
                </div>
                
                <br>
                <br>
                
                <div class="text-center">
                    <a href="createdChannel_2.html?type=personal" class="btn channel-btn white"
                       style="width: 108px;padding:0">上一步
                    </a>
                    &nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
                    <a class="btn channel-btn blues" href="created_managerHome.html"
                       style="width: 108px;padding:0">提交审核</a>
                </div>
            </form>
        
        </div>
    </div>
</div>

<script type="text/javascript" src="../../static/js/script.js"></script>
<script type="text/javascript" src="../../static/lib/jquery.params.js"></script>
<script>
    global.loadSearch();

</script>
</body>
</html>
