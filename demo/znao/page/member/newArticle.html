<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>新增文章</title>
    <link rel="stylesheet" href="../../static/lib/bootstrap-4.0.0/css/bootstrap.min.css">
    <link rel="stylesheet" href="../../static/css/font-awesome/css/font-awesome.css">
    <link rel="stylesheet" href="../../static/lib/kindeditor/themes/default/default.css">
    <link rel="stylesheet" href="../../static/css/custom-global.css">
    <link rel="stylesheet" href="../../static/css/custom-styles.css">
    <link rel="stylesheet" href="../../static/css/animate.css">
    <style>
    
    </style>
</head>
<!-----------------------------------------
  名称：智脑-文章管理-新增文章
  时间：2019年4月2日
  作者：方凌松
------------------------------------------->
<body>

<div class="container-fluid pt15 text-center">
    <div class="article-wrraper">
        <ul class="path-nav">
            <li>我的文章</li>
            <li><a href="articleManager.html">文章管理</a></li>
            <li>新增文章</li>
        </ul>
        <form class="add-form" id="addForm">
            <table class="table table-bordered" id="article-form">
                <tbody>
                <!-- 文章标题 -->
                <tr>
                    <td>文章标题</td>
                    <td class="">
                        <input type="text" class="form-control article-input" name="articleTitle" id="articleTitle"
                               required>
                        <span class="tips" style="color: red;">*</span>
                        <div class="errorBoxes"></div>
                    </td>
                </tr>
                <!-- 标签 -->
                <tr>
                    <td>标签</td>
                    <td class="">
                        <input type="text" class="form-control article-input" name="label" id="label">
                        <span class="tips">用，分割</span>
                    </td>
                </tr>
                <!-- 分类1（学科） -->
                <tr>
                    <td>分类1 (学科)</td>
                    <td>
                        <div class="form-select relative">
                            <select name="discipline" id="discipline" class="form-control article-input">
                                <option value="0">- 请选择 -</option>
                                <option value="1">学科1</option>
                                <option value="2">学科2</option>
                                <option value="3">学科3</option>
                                <option value="4">学科4</option>
                            </select>
                            <span class="down-arrow"></span>
                        </div>
                    </td>
                </tr>
                <!-- 分类2（年龄段） -->
                <tr>
                    <td>分类2 (年龄段)</td>
                    <td>
                        <div class="form-select relative">
                            <select name="age" id="age" class="form-control article-input">
                                <option value="0">- 请选择 -</option>
                                <option value="1">10 - 15岁</option>
                                <option value="2">16 - 20岁</option>
                                <option value="3">21 - 25岁</option>
                                <option value="4">26 - 30岁</option>
                            </select>
                            <span class="down-arrow"></span>
                        </div>
                    </td>
                </tr>
                <!-- 摘要 -->
                <tr>
                    <td>摘要</td>
                    <td>
                        <textarea name="Abstract" id="Abstract" class="form-control"></textarea>
                    </td>
                </tr>
                <!-- 收费设置 -->
                <tr>
                    <td>收费设置</td>
                    <td>
                        <div class="ml20 pt0 pb0 text-99 mb5">
                            <label class="radio-inline" data-toggle="radio" for="radio1">
                                <input type="radio" class="radio" name="moneys" id="radio1">
                                <span>免费</span>
                            </label>
                            &nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
                            <label class="radio-inline" data-toggle="radio" for="radio2">
                                <input type="radio" class="radio" name="moneys" id="radio2" checked>
                                <span>收费</span>
                            </label>
                        </div>
                        <div class="form-group text-99 pl5 mb5">
                            <span>收费金额：</span>
                            <input type="text" class="form-control" style="width: 165px" id="charges" name="charges"
                                   onkeyup="value=value.replace(/[^\d{1,}\.\d{1,}|\d{1,}]/g,'')">
                        </div>
                    </td>
                </tr>
                
                <!-- 赞赏设置 -->
                <tr>
                    <td>赞赏设置</td>
                    <td>
                        <div class="ml20 pt0 pb0 text-99">
                            <label class="radio-inline mb0" data-toggle="radio" for="zanshang1">
                                <input type="radio" class="radio" name="zanshang" id="zanshang1">
                                <span>开启</span>
                            </label>
                            &nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
                            <label class="radio-inline mb0" data-toggle="radio" for="zanshang2">
                                <input type="radio" class="radio" name="zanshang" id="zanshang2" checked>
                                <span>关闭</span>
                            </label>
                        </div>
                    </td>
                </tr>
                
                <!-- 文章标题图 -->
                <tr>
                    <td>文章标题图</td>
                    <td>
                        <div class="clearfix">
                            <label for="imgFile" id="uploadImgFile">
                                <input type="file" class="titleImgInput" id="imgFile">
                                <img src="../../static/images/upload_IMG.png" alt="" width="161" aria-grabbed="true"
                                     id="hoder-img">
                            </label>
                            <span class="remind">标题图大小不能超过3MB；上传尺寸大小建议700*700</span>
                        </div>
                    </td>
                </tr>
                
                <!-- 富文本编辑器 -->
                <tr>
                    <td>
                        <div class="content-title">内容</div>
                    </td>
                    <td>
                        <div name="wzArticle" style="height: 200px;" id="editor"></div>
                    </td>
                </tr>
                
                </tbody>
            </table>
            <div class="form-group pt10 mb20">
                <button type="submit" class="btn submitButton">提&nbsp;交</button>
                &nbsp;&nbsp;&nbsp;
                <button type="reset" class="btn resetButton">重&nbsp;置</button>
            </div>
        </form>
    </div>
</div>

<script type="text/javascript" src="../../static/js/script.js"></script>
<script type="text/javascript" src="../../static/lib/ueditor/ueditor.config.js"></script>
<script type="text/javascript" src="../../static/lib/ueditor/ueditor.all.min.js"></script>
<script type="text/javascript" src="../../static/lib/ueditor/lang/zh-cn/zh-cn.js"></script>
<script>
    // 初始化富文本编辑器
    initEditor('editor');
    
    // 初始化图片预览功能
    articleManager.initUploadImg();
    
    $("#addForm").validate({
        rules: {
            articleTitle: {
                required: true,
            }
        },
        messages: {
            articleTitle: {
                required: "你还没有输入文章标题",
            }
        },
        // showErrors: function (errorMap, errorList) {
        //     $("#error_tips").html("Your form contains " + this.numberOfInvalids() + " errors, see details below.");
        //     this.defaultShowErrors();
        // },
        errorPlacement: function (error, element) {
            // error.insertAfter(element);
            // alert($(element).attr('id'))
            $(element).parent().find('.errorBoxes').append(error);
        },
    });

</script>
</body>
</html>
