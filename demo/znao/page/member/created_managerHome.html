<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>频道管理主页</title>
    <link rel="stylesheet" href="../../static/lib/bootstrap-4.0.0/css/bootstrap.min.css">
    <link rel="stylesheet" href="../../static/css/font-awesome/css/font-awesome.css">
    <link rel="stylesheet" href="../../static/css/custom-global.css">
    <link rel="stylesheet" href="../../static/css/custom-styles.css">
    <link rel="stylesheet" href="../../static/css/animate.css">
    <!--[if lt IE 9]>
    <script src="http://www.jq22.com/jquery/html5.min.js"></script>
    <![endif]-->
</head>
<!-----------------------------------------
  名称：智脑 - 频道管理主页
  时间：2019年4月3日
  作者：方凌松
------------------------------------------->
<body>

<div class="all-wrapper">
    <div id="header"></div>
    
    <div class="content-fluid pt40">
        <div class="top-box mb20 " id="globalBox" data-url="../tepl/channel-search.html">
            <!------------------------------------------
               加载公用组件内容：左侧logo标识和搜索框
               对应模版文件：tepl/search.html
             ------------------------------------------>
        </div>
    </div>
    
    <div class="main-inner">
        
        <div class="content-fluid pt50">
            <div class="block flex" style="justify-content: flex-start;align-items: center">
                <h4 class="mr15 pt5" style="color: #333;">我的频道</h4>
                <button class="btn createChannelBtn white channel-btn" style="width: 100px;">创建频道</button>
            </div>
            
            <div class="list-group pt20" id="channel-list">
                
                <div class="list-group-item mb25 media">
                    <img src="../../static/images/placeholder/img2_140x175.jpg" class="mr-3" style="width: 140px;height: 140px;" alt="">
                    <div class="media-body">
                        <h4>大健康智库</h4>
                        <span class="list-small">频道等级：默认等级</span>
                    </div>
                    <ul class="icons-list">
                        <li>
                            <img src="../../static/images/one-icon.png" alt="">
                            <div>最新投递 <span class="newCount">150</span></div>
                        </li>
                        <li>
                            <img src="../../static/images/two-icon.png" alt="">
                            <div>文章总数 <span class="articleCount">150</span></div>
                        </li>
                        <li>
                            <img src="../../static/images/three-icon.png" alt="">
                            <div>今日收录 <span class="todayCount">150</span></div>
                        </li>
                        <li>
                            <img src="../../static/images/four-icon.png" alt="">
                            <div>关注数 <span class="focusCount">150</span></div>
                        </li>
                    </ul>
                </div>
    
                <div class="list-group-item mb25 media">
                    <img src="../../static/images/placeholder/img2_140x175.jpg" class="mr-3"
                         style="width: 140px;height: 140px;" alt="">
                    <div class="media-body">
                        <h4>大健康智库</h4>
                        <span class="list-small">频道等级：默认等级</span>
                    </div>
                    <ul class="icons-list">
                        <li>
                            <img src="../../static/images/one-icon.png" alt="">
                            <div>最新投递 <span class="newCount">150</span></div>
                        </li>
                        <li>
                            <img src="../../static/images/two-icon.png" alt="">
                            <div>文章总数 <span class="articleCount">150</span></div>
                        </li>
                        <li>
                            <img src="../../static/images/three-icon.png" alt="">
                            <div>今日收录 <span class="todayCount">150</span></div>
                        </li>
                        <li>
                            <img src="../../static/images/four-icon.png" alt="">
                            <div>关注数 <span class="focusCount">150</span></div>
                        </li>
                    </ul>
                </div>
    
                <div class="list-group-item mb25 media">
                    <img src="../../static/images/placeholder/img2_140x175.jpg" class="mr-3"
                         style="width: 140px;height: 140px;" alt="">
                    <div class="media-body">
                        <h4>大健康智库</h4>
                        <span class="list-small">频道等级：默认等级</span>
                    </div>
                    <div class="waitSubmit text-center" style="width: 810px;">
                        <h3>创建申请已提交，请等待审核...</h3>
                    </div>
                </div>
                
            </div>
            
        </div>
        
    </div>
    
    
</div>

<script type="text/javascript" src="../../static/js/script.js"></script>
<script type="text/javascript" src="../../static/lib/jquery.params.js"></script>
<script>
    global.loadSearch();
    
    window.onload = function () {
        setInterval("countDown()", 1000);
    }
    
    function countDown() {
        var time = document.getElementById("time");
        if (time.innerHTML == 0) {
            window.location.href = "https://www.baidu.com";
        } else {
            time.innerHTML = time.innerHTML - 1;
        }
    }


</script>
</body>
</html>
