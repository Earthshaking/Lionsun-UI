<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>登录</title>
    <link rel="stylesheet" href="../../static/lib/bootstrap-4.0.0/css/bootstrap.min.css">
    <link rel="stylesheet" href="../../static/lib/jquery-json-viewer/jquery.json-viewer.css">

<body>
<div class="content-fluid login-page">
    <div class="card login-card">
        
        <div class="card-header clearfix">
            <!-- 智脑LOGO -->
            <a href="#" class="navbar-brand logo">
                <img src="../../static/images/page-log2.jpg" alt="">
            </a>
            <!-- 注册功能 -->
            <a href="register.html" class="nav-link registerLink float-right">还未注册？立即注册</a>
        </div>
        
        <div class="card-body">
            <div class="login-box animated-slows fadeInDown">
                <form id="loginForm">
                    <div class="form-group relative">
                        <!--<a href="#" class="resultBtn btn-link">注册</a>-->
                        <h4 class="form-title">会员登录</h4>
                    </div>
                    
                    <!-- 手机号 -->
                    <div class="form-group">
                        <input type="text" required class="form-control" id="phone" name="phone" placeholder="请输入手机号">
                    </div>
                    
                    <!-- 手机验证码 -->
                    <div class="form-group mb25">
                        <input type="text" name="verifCode" class="form-control" id="verif" required
                               placeholder="请输入手机验证码">
                        <button id="sendCode" type="button">发送验证码</button>
                    </div>
                    
                    <button class="btn-block loginBtn" type="submit">登&nbsp;录</button>
                    
                    <div class="cut-lines">社交帐号登录</div>
                    
                    <div class="form-group social-box">
                        <a href="" title="微信"><img src="../../static/images/wechat.jpg" alt=""></a>
                        <a href="" title="腾讯QQ"><img src="../../static/images/qq.jpg" alt=""></a>
                        <a href="" title="新浪微博"><img src="../../static/images/webo.jpg" alt=""></a>
                    </div>
                
                </form>
            </div>
        </div>
        
        <div class="card-footer">
            <p>版权所有：XXXXXXXXXXXXXXXXXXXXXXXX</p>
        </div>
    
    </div>
</div>

<script type="text/javascript" src="../../static/js/script.js"></script>
<script>
    
    $("#loginForm").validate({});

</script>
</body>
</html>
